<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charcoal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/animate.css">
    <link rel="stylesheet" href="src/css/main.css">
    <meta name="theme-color" content="#F9F9F9">
    <style>
        @font-face {
            font-family: 'Nexa';
            src: url("src/font/Nexa-Light.otf");
        }
        @font-face {
            font-family: 'GothamBook';
            src: url("src/font/Gotham-Book.otf");
        }
        .prodlogo {
            margin-left: 35px;
            margin-right: 40px;
            height: 60px;
            width: 145px;
            animation-fill-mode: none;
            transition: transform 1s;
        }
        .prodlogo:hover {
            position: relative;
            -ms-transform: translate(0px,-6px);
            -webkit-transform: translate(0px,-6px);
            transform: translate(0px,-6px); 
        }
        .prodmenuimg {
            margin-left: 10px;
            margin-right: 10px;
            height: 60px;
            width: 145px;
        }
        html, body {
            height: 100%;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(252,252,252);
            overflow-x: hidden;
            transition: 1s;
            font-family: GothamBook;
        }

        .overlay-content {
            position: relative;
            text-align: center;
            font-family: GothamBook;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
            font-family: GothamBook;
        }

        .overlay a:hover, .overlay a:focus {
            color: #000;
        }

        .overlay .closebtn {
            position: absolute;
            top: -10px;
            font-size: 40px;
        }
        .menutextspan {
            float: left;
            margin: 36px;
            font-family: GothamBook;
            color: #000;
            letter-spacing:1.6px;
            -webkit-font-smoothing: antialiased;
        }
        .textspan {
            margin-bottom: 80px;
            margin-top: 10px;
        }
        .header-top {
            position: fixed;
            top: 0.7%;
            width: 100%;
            z-index: 2;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin-top:10px;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
            
        }
        @media screen and (max-width: 450px){
            .overlay-content {
                position: relative;
                top: 5%;
                width: 100%;
                margin: 0px;
                text-align: center;
                font-family: GothamBook;
            }
            .textspan {
                margin-bottom: 0px;
                margin-top: 0px;
            }
            .menutextspan {
                margin: 20px;
                font-family: GothamBook;
                font-size: 14px;
                color: #000;
            }
        }

    </style>

</head>
<body class="container-fluid" style="background-color: rgb(249,249,249); padding-right: 0px; padding-left:0px;">
    
    <div style="text-align:center;" class="header-top clearfix">
        <div class="menu" onclick="openCloseNav()">
            <span class="menu-global menu-top"></span>
            <span class="menu-global menu-middle1"></span>
            <span class="menu-global menu-middle2"></span>
            <span class="menu-global menu-bottom"></span>
        </div>
        <span style="margin-left:-2.4%;">
            <img src="src/img/Logo.png" style="width: 190px;" />
        </span>
    
        <div id="myNav" class="overlay" style="width:78%;margin-left:-78%;">
            <div class="overlay-content row vertical-center">
                <span class="col-md-3 menutextspan">
                    <a class="textspan" href="#" style="font-size: 14px;">about charcoal</a>
                    <a href="#" style="font-size: 14px;">contact us</a>
                </span>
                <span class="col-md-3" style="padding:10px; padding-top:60px; text-align:center;font-family:GothamBook; background: rgb(240,240,240); border-radius: 2.4px; border: 1.2px solid #9a390026; box-shadow: 1px 1px 1px rgba(0,0,0,0.15), inset 0px 0px 1px rgba(0,0,0,0.15); margin-left:1px; max-width: 28%; flex:none;">
                    <a href="#"><img class="col-md-12" style="width: 310px; vertical-align:middle; height:115px; padding:0px; opacity:0.7;" src="src/img/Volant Products Page.png" /></a>
                    <br />
                    VOLANT
                </span>
                <span class="col-md-1" style="width: 40px; flex: none;">
                </span>
                <span class="col-md-3" style="padding:10px;padding-top:60px; text-align:center;font-family:GothamBook; background: rgb(240,240,240); border-radius:         2.4px; border: 1.2px solid #9a390026; box-shadow: 1px 1px 1px rgba(0,0,0,0.15), inset 0px 0px 1px rgba(0,0,0,0.15); max-width: 28%; flex:none;">
                    <a href="#"><img class="col-md-12" style="width:377px; height: 114px;padding:0px;opacity:0.7;" src="src/img/Nautic Products Page.png" /></a>
                    <br />
                    NAUTIC
                </span>
            </div>
        </div>
    </div>

    <div id="main" class="vertical-center">
        <div style="margin-top:-5%; text-align:center; font-family: Nexa; font-size:22px; letter-spacing:2px; color: #666666; -webkit-font-smoothing: antialiased;" class="container inner">
            <p style="margin-bottom: 0.4rem;">reimagining the executive desk,</p><br />
            <a href="#"><img class="prodlogo animated floatBubble" style="-webkit-animation-duration: 2.4s;" src="src/img/Volant Art Icon.png" /></a>
            <a href="#"><img class="prodlogo animated floatBubble" style="-webkit-animation-duration: 2.4s;" src="src/img/Nautic Art Icon.png" /></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        function openCloseNav() {
            if(document.getElementById("myNav").style.marginLeft == "-78%")
                document.getElementById("myNav").style.marginLeft = "0%";
            else
                document.getElementById("myNav").style.marginLeft = "-78%";
        }
    </script>
    <script src="src/js/main.js"></script>
