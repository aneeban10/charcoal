<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charcoal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/animate.css">
    <link rel="stylesheet" href="src/css/main.css">
    <meta name="theme-color" content="#F9F9F9">
    <style>
        @font-face {
            font-family: 'Nexa';
            src: url("src/font/Nexa-Light.otf");
        }
        @font-face {
            font-family: 'GothamBook';
            src: url("src/font/Gotham-Book.otf");
        }
        .prodlogo {
            margin-left: 35px;
            margin-right: 40px;
            height: 60px;
            width: 145px;
            animation-fill-mode: none;
        }
        .prodlogo:hover {
            -webkit-transform: scale(1.15);
            -ms-transform: scale(1.15);
            transform: scale(1.15);
        }
        .prodmenuimg {
            margin-left: 10px;
            margin-right: 10px;
            height: 60px;
            width: 145px;
        }
        #main {
            padding: 8% 0;
        }
        .inner {
            padding: 10% 0;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(252,252,252);
            overflow-x: hidden;
            transition: 0.5s;
            font-family: GothamBook;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
            font-family: GothamBook;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
            font-family: GothamBook;
        }

            .overlay a:hover, .overlay a:focus {
                color: #000;
            }

        .overlay .closebtn {
            position: absolute;
            top: -10px;
            font-size: 40px;
        }
        .menutextspan {
            float: left;
            margin: 20px;
            font-family: GothamBook;
            font-size: 14px;
            color: #000;
            
        }
        .textspan {
            margin-bottom: 80px;
            margin-top: 10px;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
            
        }
        @media screen and (max-width: 450px){
            .overlay-content {
                position: relative;
                top: 5%;
                width: 100%;
                margin: 0px;
                text-align: center;
                font-family: GothamBook;
            }
            .textspan {
                margin-bottom: 0px;
                margin-top: 0px;
            }
            .menutextspan {
                margin: 20px;
                font-family: GothamBook;
                font-size: 14px;
                color: #000;
            }
        }

    </style>

</head>
<body class="container-fluid" style="background-color: rgb(249,249,249);">
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content row">
            <span class="col-md-3 menutextspan">
                <a class="textspan" href="#">about charcoal</a>
                <a href="#">contact us</a>
            </span>
            <span class="col-md-3" style="padding:10px; padding-top:60px; text-align:center;font-family:GothamBook; width: 415px;height: 275px;background: rgb(240,240,240);border-radius: 2px;box-shadow: 2px 2px 3px rgba(0,0,0,0.15);">
                <a href="#"><img class="col-md-12" style="width: 310px; vertical-align:middle; height:115px; padding:0px; opacity:0.7;" src="src/img/Volant Products Page.png" /></a>
                <br />
                VOLANT
            </span>
            <span class="col-md-1">
            </span>
            <span class="col-md-3" style="padding:10px;padding-top:60px; text-align:center;font-family:GothamBook; width: 415px;height: 275px;background: rgb(240,240,240);border-radius: 2px;box-shadow: 2px 2px 3px rgba(0,0,0,0.15);">
                <a href="#"><img class="col-md-12" style="width:377px; height: 114px;padding:0px;opacity:0.7;" src="src/img/Nautic Products Page.png" /></a>
                <br />
                NAUTIC
            </span>
        </div>
    </div>

    <div style="text-align:center; margin:10px;">
        <span style="cursor:pointer;float:left;" onclick="openNav()"><img src="src/img/Menu Icon.png"></span>
        <span>
            <img src="src/img/Logo.png" style="width: 179px; margin-left:-2%;" />
        </span>
    </div>
    <div id="main">
        <div style="text-align:center; font-family: Nexa; font-size:22px; letter-spacing:2px; color: #676262; -webkit-font-smoothing: antialiased;" class="container inner">
            <p style="margin-bottom: 0.4rem;">reimagining the executive desk,</p><br />
            <a href="#"><img class="prodlogo animated shrink" style="-webkit-animation-duration: 5s;" src="src/img/Volant Art Icon.png" /></a>
            <a href="#"><img class="prodlogo animated shrink"  style="-webkit-animation-duration: 5s;" src="src/img/Nautic Art Icon.png" /></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
